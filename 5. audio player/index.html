<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Audio play</title>
</head>
<body>
    <div class="container">
        <div class="btn btn-info"> Play 1</div>
        <div class="btn btn-info"> Play 2</div>
        <div class="btn btn-info"> Play 3</div>
    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // let play = document.getElementsByClassName('btn')[0];
        // let song = new Audio('m1.mp3');

        // play.addEventListener('click',function (){
        //     song.play();
        // })
        
        let songs=['m1.mp3','m2.mp3','m3.mp3'];

        let plays= document.querySelectorAll('.btn');

        let currentSong =null;
        
        plays.forEach((button, index) =>{
            button.addEventListener('click',()=>{
                if(currentSong){
                    currentSong.pause();
                    // currentSong.currentTime = 0;
                }
                    currentSong = new Audio(songs[index]);
                // let song.audio.src = songs[index];
                    currentSong.play();
            })
            
        })
    </script>
</body>
</html>
